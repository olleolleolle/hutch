dist: xenial
sudo: required

language: ruby
cache: bundler
before_install:
  - gem install bundler
before_script:
  - "./bin/ci/install_on_debian.sh"
  - until sudo lsof -i:5672; do echo "Waiting for RabbitMQ to start..."; sleep 1; done
matrix:
  include:
    - rvm: "2.6.4"
    - rvm: "2.5.6"
    - rvm: "2.4.7"
    - rvm: "2.3.8"
    - rvm: "jruby-9.2.9.0"
    - rvm: "ruby-head"
  allow_failures:
    rvm:
      - "jruby-9.2.9.0"
      - ruby-head

services:
  - rabbitmq
